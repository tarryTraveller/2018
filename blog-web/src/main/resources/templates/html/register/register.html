<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	data-layout-decorator="layout/main">
	<head>
		<meta charset="UTF-8">
		<title>星系永恒</title>
		<link rel="stylesheet" href="/css/register/register-main.css?v=1" />
	</head>
	<body data-layout-fragment="content">
		
		<div class="top-register"  >
			<label class="top-title">
				<a href="#">
					<img alt="星云" src="/img/logo.png" class="img-logo">
					<span class="span-logo">星系永恒</span>
				</a>&nbsp;
				<span  class="span-logo-title">账号注册</span>
			</label>
		</div>
		<div class="main-register" >
			<form id="form_register">
				<div class="same-register">
					<label class="head-title">欢迎加入星系</label>
					<span class="span-login">已有账号？<a href="#" class="a-login">立即登录</a></span>
				</div>
				<div class="same-register" >
					<div class="mid-input-same">
						<input class="field-same"  id="username" name="username" type="text" placeholder="设置用户名" />
						<span class="mid-span-same"><i class="iconfont icon-quxiao"></i></span>
					</div>
					<div class="warn-tip-div" >
						222
					</div>
				</div>
				<div class="same-register">
					<div class="mid-input-same">
						<input class="field-same" maxlength="16" name="password" id="password" type="password" placeholder="设置你的登录密码" />
						<span class="mid-span-same">
							<i class="iconfont icon-quxiao"></i>
						</span>
						<span class="mid-span-same2">
							<i class="iconfont icon-eye"></i>
						</span>
					</div>
					<div class="warn-tip-div" >
						222
					</div>
				</div>
				<div class="same-register">
					<div class="mid-input-same">
						<input class="field-same" maxlength="16" id="repassword" type="password" placeholder="请再次输入你的密码" />
						<span class="mid-span-same">
							<i class="iconfont icon-quxiao"></i>
						</span>
						<span class="mid-span-same2">
							<i class="iconfont icon-eye"></i>
						</span>
					</div>
					<div class="warn-tip-div" >
						222
					</div>
				</div>
				<div class="same-register">
				<div class="drag-register">
					<div class="bg-register"></div>
					<div class="text-register" onselectstart="return false;">请拖动滑块解锁</div>
					<div class="btn-register">&gt;&gt;</div>
				</div>
					<div class="warn-tip-div2" >
						222
					</div>
				</div>
				<div class="drag-register">
					<button class="same-register2">
						同意条款并注册
					</button>
				</div>
				<div class="same-register" >
					<input type="checkbox" id="checkbox-register"  value="checkbox" checked="checked" /> 
					<label for="checkbox-register"></label>
					<a href="/register/item" target="_blank" class="a-xieyi">《法律声明及隐私权政策》</a>
					<div class="warn-tip-div2" >
						222
					</div>
				</div>
			</form>
		</div>
		<script>
			document.write("<script type='text/javascript' src='/js/register/register-main.js?v="+Math.random()+"'></scri"+"pt>");
		</script>
	</body>
</html>
