<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="_csrf" th:content="${_csrf} ? ${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf} ? ${_csrf.headerName}" />
		<!-- <title data-layout-title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" data-th-text="#{application.title}">layout</title> -->
		<meta name="description" data-layout-content-pattern="$DECORATOR_TITLE" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="cache-control" content="max-age=300" />
		<title>星系永恒</title>
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/register/register-main.css" />
	</head>
	<body>
		<span class="span-login">已有账号？<a href="#" class="a-login">立即登录</a></span>
		<div class="top-register">
			<label class="top-title">
				<a href="#">
					<img alt="星云" src="/img/logo.png" class="img-logo">
					<span class="span-logo">星系永恒</span>
				</a>&nbsp;
				<span  class="span-logo-title">账号注册</span>
			</label>
		</div>
		<div class="main-register">
			<div class="same-register">
				<label class="head-title">欢迎加入星系</label>
			</div>
			<div class="same-register">
				<input class="field-same" type="text" placeholder="设置用户名" />
			</div>
			<div class="same-register">
				<input class="field-same" type="text" placeholder="设置你的登录密码" />
			</div>
			<div class="same-register">
				<input class="field-same" type="text" placeholder="请再次输入你的密码" />
			</div>
			<div class="drag-register">
				<div class="bg-register"></div>
				<div class="text-register" onselectstart="return false;">请拖动滑块解锁</div>
				<div class="btn-register">&gt;&gt;</div>
			</div>
			<div class="drag-register">
				<button class="same-register2">
					同意条款并注册
				</button>
			</div>
			<div class="same-register" >
				<input type="checkbox" id="checkbox-register"  value="checkbox" checked="checked" /> 
				<label for="checkbox-register"></label>
				<a href="#" class="a-xieyi">《法律声明及隐私权政策》</a>
			</div>
		</div>
		<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/js/register/register-main.js?v=2"></script>
	</body>
</html>
